<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 导入layUI板块的css文件 -->
    <link rel="stylesheet" href="../layui-v2.6.7/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="../assets/css/article/article_category.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="cateAdd">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody id="articleCate"></tbody>
              </table>
        </div>
      </div>

      <!-- 表格数据的模板 -->
    <script type="text/html" id="articleList">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-normal btn-edit" data-id = {{$value.Id}} >编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id = {{$value.Id}} >删除</button>
            </td>
          </tr>
        {{/each}}
    </script>

    <!-- 添加分类弹窗的模板 -->
    <script type="text/html" id="articleAdd">
        <form class="layui-form" id="articleTitle">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn btn-add" lay-submit lay-filter="formDemo ">确定添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script> 

    <!-- 编辑分类的弹出框 -->
    <script type="text/html" id="articleEdit">
      <form class="layui-form" id="formEdit"
      lay-filter="form-edit">
        <!-- 隐藏文章行的id框 -->
        <input type="hidden" name = 'Id'>
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn btn-edit" lay-submit lay-filter="formDemo " id="btn-edit">确定修改</button>
              </div>
            </div>
      </form>
  </script> 

    <!-- 导入jQuery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI文件 -->
    <script src="../assets/js/baseAPI22.js"></script>
    <!-- 导入layUI的js文件 -->
    <script src="../layui-v2.6.7/layui/layui.js"></script>
    <!-- 导入template.js文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/article/article_category.js"></script>
</body>
</html>
