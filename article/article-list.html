<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 导入layUI的css文件 -->
    <link rel="stylesheet" href="../layui-v2.6.7/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="../assets/css/article/article-list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 下拉选择框区域 -->
          <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
                </div>
                <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
           
          <!-- 表格区域 -->
          <table class="layui-table">
            <colgroup>
              <col >
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody id="article-list"></tbody>
          </table>
          <!-- 选择页面区域 -->
          <div id="laypage"></div>
        </div>
    </div>

      <!-- 表格数据模板 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del"
               data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>

      <!-- 下拉菜单数据模板 -->
      <script type="text/html" id="tpl-select">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
        </script>

        <!-- 导入layUI的js'文件 -->
      <script src="../layui-v2.6.7/layui/layui.js"></script>
      <!-- 导入jQuery的js文件 -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入baseAPI的js文件 -->
      <script src="../assets/js/baseAPI22.js"></script>
      <!-- 导入template-web的js文件 -->
      <script src="../assets/lib/template-web.js"></script>
      <!-- 导入自己的js文件 -->
      <script src="../assets/js/article/article-list.js"></script>
</body>
</html>
